      <input type="text" name="userAnswer" id="userAnswer" placeholder="your answer">
      <button id="submitAnswerBtn">Submit answer</button>

    <div id="registerModal" style="display: none;" class="registerModalContent">
      <span class="close" id="closeReg">&times;</span>
      <form class="registerForm">
        
        <label for="userType">Type:</label>
        <input type="radio" id="renter" name="userType" value="renter" onclick="userType(value)">

        <input type="radio" checked="checked" id="student" name="userType" value="student"
          onclick="UserManagement.userType(value)">
        <label for="student">Student</label>
        <p id="email"></p>
        <input type="text" name="userE" id="userEmail" class="form-control" placeholder="Email" required autofocus>
        <p id="password"></p>
        <input type="password" name="userP" id="userPassword" class="form-control" placeholder="Password" required>

        <p id="FName"></p>
        <label for="firstName" class="sr-only">First name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First name" required>

        <p id="LName"></p>
        <label for="lastName" class="sr-only">Last name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name" required>

        </div>

        <div id="imgup">
          <!--only for Students-->

          <!--add required field-->

        </div>
        <img id="prevImage" />
        <button type="submit" name="registerB" id="registerButton" >Register</button>
